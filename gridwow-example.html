<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridWOW Example of Usage</title>

    <link rel="stylesheet" href="css/gridwow.css">
</head>
<body>

<!-- Three Columns in a row -->
<div class="container">
    <div class="row">

        <div class="colw colw-4">
            <p>First Column</p>
        </div>

        <div class="colw colw-4">
            <p>Second Column</p>
        </div>

        <div class="colw colw-4">
            <p>Third Column</p>
        </div>

    </div>
</div>
    
</body>
</html>
